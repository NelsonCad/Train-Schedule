<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <!-- Employee Tracker -->
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Train Management Data</h1>
            <h3 class="text-center">The schedule for the various Trains at this station</h3>
            <h4 id="current-time"></h4>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Current Active trains-->
                <div class="card mb-4">
                    <div class="card-header">Active Trains</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--schedule goes here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Thomas the Dank Engine"
                                    type="text" />
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="New York" type="text" />
                            </div>
                            <div class="form-group">
                                <label for="time-input">Start Time (Military HH:MM)</label>
                                <input class="form-control" id="time-input" placeholder="12:30" type="text" />
                            </div>
                            <div class="form-group">
                                <label for="frequency">Ride frequency (in minutes)</label>
                                <input class="form-control" id="frequency" placeholder="45" type="text" />
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/trains.js"></script>
</body>

</html>
